<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="css/main.css" type="text/css" rel="stylesheet">
        <link href="css/home.css" type="text/css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learn2Code</title>
    </head>

    <header>
        <div></div>

        <h3>Learn2Code</h3>

        <div></div>
    </header>

    <body style="background-color: var(--alt3-background);" onload="showLogin()">
        <div class="form_body">
            <div class="toggle" id="student_toggle">
                <h3 class="active">Student</h3>
                <h3>Teacher</h3>
            </div>

            <div id="signup_form" class="form" style="display: none;">
                <h1>Sign Up</h1>

                <div>
                    <label for="s_name">Full Name</label>
                    <input type="text" placeholder="Full Name" name="s_name" id="s_name">
                </div>
                
                <div>
                    <label for="s_email">Email</label>
                    <input type="email" placeholder="Email" name="s_email" id="s_email">
                </div>
                
                <div>
                    <label for="s_password">Password</label>
                    <input type="password" placeholder="Password" name="s_password" id="s_password">
                </div>  

                <div class="row">
                    <a onclick="showLogin()" class="form_toggle">Login</a>

                    <a class="button" onclick="doc.signUp()">
                        Sign up
                    </a>
                </div>
            </div>
    
            <div id="login_form" class="form" style="display: none;">
                <h1>Login</h1>

                <div>
                    <label for="i_email">Email</label>
                    <input type="email" placeholder="Email" name="i_email" id="i_email">
                </div>
                
                <div>
                    <label for="i_password">Password</label>
                    <input type="password" placeholder="Password" name="i_password" id="i_password">
                </div>  

                <div class="row">
                    <a onclick="showSignup()" class="form_toggle">Sign up</a>

                    <a class="button" onclick="doc.login()">
                        Login
                    </a>
                </div>
            </div>
        </div>
        
    </body>

    <footer>
        <p>Made with â˜• in New Zealand </p>

        <div>
            <p>Learn2Code&trade;</p>
            <img src="./icons/discord.svg" alt="Discord Link">
            <img src="./icons/github.svg" alt="Github Link">
        </div>
    </footer>

    <!-- Firebase Includes -->
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
    
    <!-- Monaco, JQuery and CustoScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>
    <script src="./js/source.js"></script>
    <script src="./js/auth.js"></script>
</html>
